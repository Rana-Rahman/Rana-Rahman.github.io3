<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
    <style>
        tr{
            align-items: center;
        }
    </style>
</head>
<body>
    <form action="">
        <table align="center" style="background-color: rgb(203, 98, 144);" width="800">
            <tr>
                <td><strong>Try it free 7 days</strong> then $20/mo. thereafter</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="First Name"></td>   
            </tr>
            <tr>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><input type="email" placeholder="Email Address"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><input type="button" value="CLAIM YOUR FREE TRAIL"></td>
            </tr>
            <tr>
                <td><small>By clicking the button you are agreeing to our <font color="red"> terms and services</font></small></td>
            </tr>
        </table>
    </form>


</body>
</html>
